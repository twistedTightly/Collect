<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Collect Log In</title>
  <meta name="description" content="Collect Log In">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Collect</h1>

    <p>A beautiful website to preserve the past and build upon our personal histories, dedicated to archiving memories and shared experiences in order to adapt history to its most individualized expression.</p>

    <form id="sign-up" name="signUp" method="post" action="/profile">
      <h3>Sign Up</h3>
      <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" placeholder="Jane Doe" />
      </div>
      <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" placeholder="jane@gmail.com" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
      </div>
      
      <div class="button">
          <button type="submit">Sign Up</button>
      </div>
    </form>

    <p>OR</p>

    <form id="log-in" name="logIn" method="get" action="/profile">
      <h3>Log In</h3>
      <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" placeholder="Jane Doe" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
      </div>
      
      <div class="button">
          <button type="submit">Log In</button>
      </div>
    </form>

  </div>

  <script type="text/javascript">
    Parse.initialize("zJmWzfcq3FcJAK4YcVpMt2EA9DScA5cgtQabb1Jo", "jInuu7BeuMeLlNocKR1DYkOiJpvPiCUcydpJuZlD");

    $('#sign-up').on('submit', function(){
      var user = new Parse.User();

      // Get user information from inputs
      var username = $('#sign-up #name').val();
      var password = $('#sign-up #password').val();
      var email = $('#sign-up #mail').val();

      user.set("username", username);
      user.set("password", password);
      user.set("email", email);
        
      // other fields can be set just like with Parse.Object
      user.set("phone", "650-555-0000");
        
      user.signUp(null, {
        success: function(user) {
          document.signUp.submit();
        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }
      });
      return false;
    });

    $('#log-in').on('submit', function(){
      // Get user information from inputs
      var username = $('#log-in #name').val();
      var password = $('#log-in #password').val();

      Parse.User.logIn(username, password, {
        success: function(user) {
          document.logIn.submit();
        },
        error: function(user, error) {
          // Show the error message somewhere and let the user try again.
          alert("Error: " + error.code + " " + error.message);
        }
      });
      return false;
    });
  </script>
</body>

</html>
