<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
  <meta charset="utf-8">

  <title>Collect Log In</title>
  <meta name="description" content="Collect Log In">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="style/test.css">

    <script src="/js/vendor/modernizr.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Collect</h1>

    <p>A beautiful website to preserve the past and build upon our personal histories, dedicated to archiving memories and shared experiences in order to adapt history to its most individualized expression.</p>

    <form id="sign-up" name="signUp" method="post" action="/profile">
      <h3>Sign Up</h3>
      <div>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="firstname" placeholder="Jane" />
      </div>
      <div>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="lastname" placeholder="Doe" />
      </div>
      <div>
          <label for="user-age">Age:</label>
          <input type="number" id="user-age" placeholder="34" />
      </div>
      <div>
          <label for="user-location">Location:</label>
          <input type="text" id="user-location" placeholder="Notre Dame, IN" />
      </div>
      <div>
          <label for="user-email">Email:</label>
          <input type="email" id="user-email" name="email" placeholder="jane@gmail.com" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
      </div>
      
      <div class="button">
          <button type="submit">Sign Up</button>
      </div>
    </form>

    <p>OR</p>

    <form id="log-in" name="logIn" method="get" action="/profile">
      <h3>Log In</h3>
      <div>
          <label for="email">Email:</label>
          <input type="email" id="log-in-email" name="email" placeholder="jane@gmail.com" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
      </div>
      
      <div class="button">
          <button type="submit">Log In</button>
      </div>
    </form>

  </div>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
  <script src="/js/vendor/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script type="text/javascript" src="/js/vendor/foundation.reveal.js"></script>
  <script type="text/javascript" src="/js/user.js"></script>
</body>

</html>
