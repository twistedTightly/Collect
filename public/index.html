<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Collect Log In</title>
  <meta name="description" content="Collect Log In">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Collect</h1>

    <p>A beautiful website to preserve the past and build upon our personal histories, dedicated to archiving memories and shared experiences in order to adapt history to its most individualized expression.</p>

    <form id="sign-up" name="signUp" method="post" action="/profile">
      <h3>Sign Up</h3>
      <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" placeholder="Jane Doe" />
      </div>
      <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" placeholder="jane@gmail.com" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
      </div>
      
      <div class="button">
          <button type="submit">Sign Up</button>
      </div>
    </form>

    <p>OR</p>

    <form id="log-in" name="logIn" method="get" action="/profile">
      <h3>Log In</h3>
      <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username" placeholder="Jane Doe" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" id="password" />
      </div>
      
      <div class="button">
          <button type="submit">Log In</button>
      </div>
    </form>

  </div>

  <script type="text/javascript" src="/scripts/user.js"></script>
</body>

</html>
